name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install ktfmt
        run: |
          KTFMT_VERSION="0.52"
          curl -sSLO "https://github.com/facebook/ktfmt/releases/download/v${KTFMT_VERSION}/ktfmt-${KTFMT_VERSION}-jar-with-dependencies.jar"
          echo '#!/bin/bash' > ktfmt
          echo "java -jar $(pwd)/ktfmt-${KTFMT_VERSION}-jar-with-dependencies.jar \"\$@\"" >> ktfmt
          chmod +x ktfmt
          sudo mv ktfmt /usr/local/bin/

      - name: Check formatting
        run: ktfmt -n --set-exit-if-changed .

      - name: Run detekt
        run: ./gradlew detekt

      - name: Run tests
        run: ./gradlew :app:test --scan
